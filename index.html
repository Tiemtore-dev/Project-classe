<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chiffrement César Visuel</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="matrix">
    <canvas id="matrixCanvas"></canvas>
  </div>
    <div class="container">
      <h1>Visualiseur du Chiffrement de César</h1>
  
      <!-- Champ pour le message à chiffrer -->
      <label for="message">Message</label>
      <input type="text" id="message" placeholder="Entrez votre texte..." />
  
      <!-- Champ pour saisir la clé de décalage -->
      <label for="key">Clé (décalage)</label>
      <input type="number" id="key" min="1" max="25" value="3" />
  
      <!-- Boutons d'action -->
      <div class="buttons">
        <button onclick="encrypt()">Chiffrer</button>
        <button onclick="decrypt()">Déchiffrer</button>
        <button onclick="reset()">Réinitialiser</button>
      </div>
  
      <!-- Zone où seront affichées les étapes du chiffrement -->
      <h2>Étapes :</h2>
      <div id="steps"></div>
  
      <!-- Zone d'affichage du résultat final -->
      <h2>Résultat :</h2>
      <div id="result" class="result-box"></div>
    

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
